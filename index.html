<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>OSPG</title>
</head>

<body>
    <div class="app">
        <h2>Over Simplified Piano Game</h2>
        <div class="keya">
            <audio src="./audio/"></audio>
        </div>

        <div class="keyw">
            <audio src="./audio/"></audio>
        </div>

        <div class="s">
            <audio src="./audio/"></audio>
        </div>

        <div class="e">
            <audio src="./audio/"></audio>
        </div>

        <div class="d">
            <audio src="./audio/"></audio>
        </div>

        <div class="f">
            <audio src="./audio/"></audio>
        </div>

        <div class="t">
            <audio src="./audio/"></audio>
        </div>

        <div class="g">
            <audio src="./audio/"></audio>
        </div>

        <div class="y">
            <audio src="./audio/"></audio>
        </div>

        <div class="h">
            <audio src="./audio/"></audio>
        </div>
        <div class="keys">
            <button id="a" class="note white">A</button>
            <button id="w" class="note black">W</button>
            <button id="s" class="note white">S</button>
            <button id="e" class="note black">E</button>
            <button id="d" class="note white">D</button>
            <button id="f" class="note white">F</button>
            <button id="t" class="note black">T</button>
            <button id="g" class="note white">G</button>
            <button id="y" class="note black">Y</button>
            <button id="h" class="note white">H</button>
            <button id="u" class="note black">U</button>
            <button id="j" class="note white">J</button>
            <button id="k" class="note white">K</button>
            <button id="o" class="note black">O</button>
            <button id="l" class="note white">L</button>
            <button id="p" class="note black">P</button>
            <button id="semiColon" class="note white">;</button>
            <button id="apostrophe" class="note white">'</button>
        </div>
</body>
<script src="index.js"></script>

</html>
